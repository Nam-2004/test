<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lý thư viện - Trường ĐH Kinh doanh & Công nghệ Hà Nội</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .library-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        
        .header-section {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .header-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .content-section {
            padding: 40px;
        }
        
        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .login-section {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
        }
        
        .btn-custom {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success-custom {
            background: linear-gradient(45deg, #27ae60, #229954);
            border: none;
            color: white;
        }
        
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .book-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .book-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        
        .status-borrowed {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
        }
        
        .icon-large {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
        }
        
        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .search-section, .login-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="library-card">
            <!-- Header -->
            <div class="header-section">
                <i class="fas fa-university icon-large"></i>
                <h1><i class="fas fa-book-open"></i> HỆ THỐNG QUẢN LÝ THƯ VIỆN</h1>
                <p>Trường Đại học Kinh doanh và Công nghệ Hà Nội</p>
            </div>
            
            <!-- Main Content -->
            <div class="content-section">
                <div class="row">
                    <!-- Tra cứu sách công khai -->
                    <div class="col-lg-7">
                        <div class="search-section">
                            <h3 class="mb-4">
                                <i class="fas fa-search text-primary"></i> 
                                TRA CỨU SÁCH CÔNG KHAI
                            </h3>
                            
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <input type="text" 
                                           class="form-control" 
                                           id="searchInput" 
                                           placeholder="Nhập tên sách, tác giả hoặc mã sách..."
                                           onkeyup="searchBooks(event)">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary-custom btn-custom w-100" 
                                            onclick="searchBooks()">
                                        <i class="fas fa-search"></i> Tìm kiếm
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Kết quả tìm kiếm -->
                            <div id="searchResults" class="search-results">
                                <div class="text-center text-muted py-4">
                                    <i class="fas fa-book fa-3x mb-3"></i>
                                    <p>Nhập từ khóa để tìm kiếm sách trong thư viện</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Đăng nhập thủ thư -->
                    <div class="col-lg-5">
                        <div class="login-section">
                            <h3 class="mb-4 text-center">
                                <i class="fas fa-user-shield text-success"></i> 
                                ĐĂNG NHẬP THỦ THƯ
                            </h3>
                            
                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user"></i> Tài khoản:
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           placeholder="Nhập tài khoản"
                                           required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Mật khẩu:
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           placeholder="Nhập mật khẩu"
                                           required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success-custom btn-custom">
                                        <i class="fas fa-sign-in-alt"></i> ĐĂNG NHẬP
                                    </button>
                                </div>
                            </form>
                            
                            <!-- Thông tin đăng nhập demo -->
                            <div class="alert alert-info alert-custom mt-4">
                                <h6><i class="fas fa-info-circle"></i> Tài khoản demo:</h6>
                                <small>
                                    <strong>Tài khoản:</strong> admin<br>
                                    <strong>Mật khẩu:</strong> 123456
                                </small>
                            </div>
                            
                            <!-- Thông báo lỗi -->
                            <div id="loginError" class="alert alert-danger alert-custom mt-3 d-none">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span id="loginErrorMessage"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Thông tin thư viện -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center">
                            <h5 class="text-muted mb-3">
                                <i class="fas fa-info-circle"></i> 
                                THÔNG TIN THƯ VIỆN
                            </h5>
                            <div class="row">
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="text-center">
                                        <i class="fas fa-book text-primary fa-2x mb-2"></i>
                                        <h6>Tổng sách</h6>
                                        <span class="badge bg-primary" id="totalBooks">0</span>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="text-center">
                                        <i class="fas fa-users text-success fa-2x mb-2"></i>
                                        <h6>Độc giả</h6>
                                        <span class="badge bg-success" id="totalReaders">0</span>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="text-center">
                                        <i class="fas fa-book-reader text-warning fa-2x mb-2"></i>
                                        <h6>Đang mượn</h6>
                                        <span class="badge bg-warning" id="activeBorrows">0</span>
                                    </div>
                                </div>
                                <div class="col-md-3 col-6 mb-3">
                                    <div class="text-center">
                                        <i class="fas fa-clock text-danger fa-2x mb-2"></i>
                                        <h6>Quá hạn</h6>
                                        <span class="badge bg-danger" id="overdueBooks">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadLibraryStats();
        });
        
        // Search books function
        function searchBooks(event) {
            if (event && event.key !== 'Enter' && event.type === 'keyup') {
                return;
            }
            
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            if (searchTerm.length < 2) {
                resultsContainer.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-book fa-3x mb-3"></i>
                        <p>Nhập ít nhất 2 ký tự để tìm kiếm</p>
                    </div>
                `;
                return;
            }
            
            // Show loading
            resultsContainer.innerHTML = `
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tìm kiếm...</span>
                    </div>
                    <p class="mt-2">Đang tìm kiếm...</p>
                </div>
            `;
            
            // Simulate search delay
            setTimeout(() => {
                const results = searchBooksInData(searchTerm);
                displaySearchResults(results);
            }, 500);
        }
        
        // Display search results
        function displaySearchResults(books) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (books.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-search fa-3x mb-3"></i>
                        <p>Không tìm thấy sách nào phù hợp</p>
                    </div>
                `;
                return;
            }
            
            let html = `<h6 class="mb-3">Tìm thấy ${books.length} kết quả:</h6>`;
            
            books.forEach(book => {
                const status = getBookStatus(book);
                html += `
                    <div class="book-item">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6 class="mb-1">
                                    <i class="fas fa-book text-primary"></i> 
                                    ${book.tenSach}
                                </h6>
                                <p class="mb-1 text-muted">
                                    <small>
                                        <strong>Mã:</strong> ${book.maSach} | 
                                        <strong>Tác giả:</strong> ${book.tacGia} | 
                                        <strong>Loại:</strong> ${book.loaiSach}
                                    </small>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="status-badge ${status.class}">
                                    ${status.text}
                                </span>
                                <br>
                                <small class="text-muted">Còn: ${status.available}/${book.soLuong}</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }
        
        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');
            const errorMessage = document.getElementById('loginErrorMessage');
            
            // Hide previous errors
            errorDiv.classList.add('d-none');
            
            // Validate input
            if (!username || !password) {
                showLoginError('Vui lòng nhập đầy đủ tài khoản và mật khẩu');
                return;
            }
            
            // Check credentials
            if (validateLogin(username, password)) {
                // Save login session
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                
                // Show success message
                showLoginSuccess();
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showLoginError('Tài khoản hoặc mật khẩu không đúng');
            }
        }
        
        // Show login error
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            const errorMessage = document.getElementById('loginErrorMessage');
            
            errorMessage.textContent = message;
            errorDiv.classList.remove('d-none');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('d-none');
            }, 5000);
        }
        
        // Show login success
        function showLoginSuccess() {
            const loginForm = document.getElementById('loginForm');
            loginForm.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <h5 class="text-success">Đăng nhập thành công!</h5>
                    <p class="text-muted">Đang chuyển hướng...</p>
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `;
        }
        
        // Load library statistics
        function loadLibraryStats() {
            // This will be implemented when data.js is ready
            document.getElementById('totalBooks').textContent = '5';
            document.getElementById('totalReaders').textContent = '5';
            document.getElementById('activeBorrows').textContent = '3';
            document.getElementById('overdueBooks').textContent = '0';
        }
    </script>
</body>
</html>
